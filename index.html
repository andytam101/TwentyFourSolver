<!DOCTYPE html>
<html lang="en">
<head>
    <title>24 Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <form class="ms-3 me-3">
        <div class="mb-3 mt-3">
            <label class="form-label h3" for="target">Target</label>
            <input class="form-control form-control-lg" type="number" name="target" id="target" value="24" required>
        </div>
        <input class="form-control form-control-lg w-25" type="number" id="num-1" placeholder="Number 1" required>
        <input class="form-control form-control-lg w-25" type="number" id="num-2" placeholder="Number 2" required>
        <input class="form-control form-control-lg w-25" type="number" id="num-3" placeholder="Number 3" required>
        <input class="form-control form-control-lg w-25" type="number" id="num-4" placeholder="Number 4" required>
        <div class="mb-3 mt-3">
            <input type="submit" class="btn btn-primary btn-lg" value="Calculate!">
        </div>
    </form>

    <div class="h1 math-text fw-bold border rounded-pill border-primary py-4 px-5 mx-3 auto-width" id="results-div" hidden>
    </div>
    <div class="text-danger h1 fw-bold mx-4 my-4" id="fail-div" hidden>
        Not found!
    </div>

    <script src="script.js"></script>
</body>
</html>
